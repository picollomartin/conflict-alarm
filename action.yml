name: 'Conflict Alarm'
description: 'Notifies and tag PRs with conflicts'
author: 'picollomartin'
inputs:
  githubToken:
    description: 'Github token (GITHUB_TOKEN)'
  conflictLabel:
    description: 'Tag used for PRs with conflicts'
    default: 'conflicts'
  retriesCount:
    description: 'Retries count for calculate mergeability of PRs'
    default: 3
runs:
  using: 'node12'
  main: 'dist/index.js'
