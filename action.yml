name: 'Conflict Alarm'
description: 'Notifies and tag PRs with conflicts'
author: 'picollomartin'
inputs:
  githubToken:
    description: 'Github token (GITHUB_TOKEN)'
  conflictLabel:
    description: 'Tag used for PRs with conflicts'
    default: 'conflicts'
  maxLimitPRs:
    description: 'Max number of PRs for scan (max 200)'
runs:
  using: 'node12'
  main: 'dist/index.js'
